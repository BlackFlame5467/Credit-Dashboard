<div class="table__wrapper">
	<h2 class="table__title">{{ table.title }}</h2>
	<table class="table table-striped">
		<thead class="total__table">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Ім'я</th>
				<th scope="col">{{ table.tableTitle }}</th>
			</tr>
		</thead>
		<tbody>
			@for (profile of table.profiles(); track profile.id) {
			<tr>
				<th scope="row">{{ profile.id }}</th>
				<td>{{ profile.user }}</td>
				<td>{{ profile.value }}</td>
			</tr>
			}
		</tbody>
	</table>
</div>

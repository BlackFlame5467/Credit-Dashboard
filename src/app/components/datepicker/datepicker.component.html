<div class="datepicker">
	<div class="datepicker__title" (click)="onChangeDatepicker()">
		<h3>{{ title }}</h3>
		<span [ngClass]="{ onShow: isShow }">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-chevron-down"
			>
				<path d="m6 9 6 6 6-6" />
			</svg>
		</span>
	</div>
	<div class="datepicker__wrapper" *ngIf="isShow">
		<ngb-datepicker
			#dp
			(dateSelect)="onDateSelection($event)"
			[displayMonths]="2"
			[dayTemplate]="t"
			outsideDays="hidden"
		/>

		<ng-template #t let-date let-focused="focused">
			<span
				class="custom-day"
				[class.focused]="focused"
				[class.range]="isRange(date)"
				[class.faded]="isHovered(date) || isInside(date)"
				(mouseenter)="hoveredDate = date"
				(mouseleave)="hoveredDate = null"
			>
				{{ date.day }}
			</span>
		</ng-template>
	</div>
</div>
